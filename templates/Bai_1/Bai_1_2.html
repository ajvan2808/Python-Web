<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <title>Bai_1_2 In Lời Chào</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Đọc Xuất Câu Chào</h2>

    <form method="POST">
      <div class="form-group">
        <label>Họ Tên</label>
        <input name="HoTen" value="{{ HoTen }}" type="text" class="form-control" placeholder="Nhập họ tên">   <!--{# {{ }} cặp dấu jinja #} , bên trong là giá trị -->
      </div>                                                                                                   <!-- đặt value bằng biến trong python để khi nhập khung input vẫn lưu lại nd vừa nhập-->

      <button type="submit" class="btn btn-primary">Submit</button>
      <br><br>

      {{ loi_chao_output }}     <!-- input vào file py để output ra screen, có thể đặt tên khác với tên biến bên file py-->
    </form>
  </div>





  <!-- Optional JavaScript
    jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

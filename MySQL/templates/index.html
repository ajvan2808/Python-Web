<!doctype html>
<html lang="en">

<head>
    <title>Trang chủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <nav class="nav">

            <a class="nav-link" href="/">Trang chủ</a>
            {% for loai_hoa in DSLoaiHoa %}
                <a class="nav-link" href="/loai-hoa/{{ loai_hoa['Ma_loai'] }}">{{ loai_hoa['Ten_loai'] }}</a>
            {% endfor %}
            
        </nav>

        <h2>DANH SÁCH HOA ({{DSHoa|length}})</h2>

        <div class="row">

            {% for hoa in DSHoa %}
            <div class="col-md-3">
                <div class="card">
                    <img src="/static/images/{{ hoa['Hinh_anh'] }}" class="card-img-top" alt="{{ hoa['Hinh_anh'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ hoa['Ten_hoa'] }}</h5>
                        <p class="card-text">{{ hoa['Mo_ta'] }}</p>
                        <a href="#" class="btn btn-primary">Chi tiết...</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

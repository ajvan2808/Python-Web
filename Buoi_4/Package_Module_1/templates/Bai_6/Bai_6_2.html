<!doctype html>
<html lang="en">

<head>
	<title> Tính Tổng Đơn Bán TIVI </title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3> Tính Tổng Đơn Giá Tivi</h3>
		<p> Tên: {{ Tivi.Ten }} </p>
		<p> Giá: {{ Tivi.Don_gia_Ban }} </p>
		<p> Còn hàng: {{ Tivi.So_luong_ton }} </p>

		<img src="/static/TIVI_1.png" class="img-fluid" alt="TIVI_1">

		<form method="POST">

			<div class="form-group">
				<label> Số lượng </label>
				<input type="number" class="form-control" name="SoLuong" value="{{ SoLuong }}"
					placeholder="Nhập số lượng">
			</div>

			<button type="button" class="btn btn-primary">Thực hiện</button>

			<br> <br>
			{{ Chuoi_KQ }}

		</form>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
	<title>Cấp Quyền Đăng Nhập</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		.head-label {
			margin-right: 10px;
		}
		label {
			margin-right: 5px;
			margin-bottom: 10px;
		}
		h2 {
			margin-top: 30px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Cấp Quyền Đăng Nhập</h2>

		<form method="POST">
			<label class="head-label">Chọn Quyền Đăng Nhập</label>

			<label>
				<input type="radio" name="QuyenDN" value="1" {% if cap_quyen=='True' %} checked {%
					endif %}>
					Có
			</label>
<!-- Đặt name của cả 2 input giống nhau để user chỉ được chọn 1 trong 2 input -->
			<label>
				<input type="radio" name="QuyenDN" value="0" {% if cap_quyen=='False' %} checked
					{% endif %}>
					Không
			</label>

			<div>
				<button type="submit" class="btn btn-primary"> Submit </button>
			</div>

			<br> <br>
			{{ Chuoi_KQ }}

		</form>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
